<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geri Sayım</title>
    <style>
        /* Genel stil */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Geri Sayım Konteyneri */
        .countdown-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            max-width: 90%;
            width: 400px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 1.6em;
            font-weight: bold;
            color: #ffd700; /* Altın rengi */
        }

        #countdown {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .time-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 1.5em;
        }

        .time-box span {
            display: block;
            font-size: 0.8em;
            margin-top: 5px;
            font-weight: bold;
            text-transform: uppercase;
            color: #ffd700; /* Altın rengi */
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.4em;
            }

            #countdown {
                grid-template-columns: 1fr 1fr;
                gap: 15px;
            }

            .time-box {
                font-size: 1.3em;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
<div class="countdown-container">
    <h1>24 Mayıs 2025'e Geri Sayım</h1>
    <div id="countdown">
        <div class="time-box">
            <div id="days">0</div>
            <span>Gün</span>
        </div>
        <div class="time-box">
            <div id="hours">0</div>
            <span>Saat</span>
        </div>
        <div class="time-box">
            <div id="minutes">0</div>
            <span>Dakika</span>
        </div>
        <div class="time-box">
            <div id="seconds">0</div>
            <span>Saniye</span>
        </div>
    </div>
</div>
<script>
    const countdown = () => {
        // Türkiye saati için hedef tarih UTC olarak ayarlandı
        const targetDate = new Date(Date.UTC(2025, 4, 24, 0, 0, 0)).getTime();
        const now = new Date().getTime();

        // Türkiye saatine göre mevcut zaman
        const nowInTurkeyTime = now + (new Date().getTimezoneOffset() * 60000) + (3 * 3600000); // UTC+3 için ayarlama

        const timeLeft = targetDate - nowInTurkeyTime;

        if (timeLeft >= 0) {
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours;
            document.getElementById("minutes").innerText = minutes;
            document.getElementById("seconds").innerText = seconds;
        } else {
            document.getElementById("countdown").innerHTML = "<div class='time-box'>Süre doldu!</div>";
        }
    };

    setInterval(countdown, 1000);
</script>
</body>
</html>
