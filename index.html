<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geri Sayım</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .countdown-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 90%;
            width: 400px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 1.6em;
        }

        #countdown {
            font-size: 1.5em;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        #countdown span {
            font-weight: bold;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.3em;
            }

            #countdown {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
<div class="countdown-container">
    <h1>24 Mayıs 2025'e Geri Sayım</h1>
    <div id="countdown">
        <span id="days"></span> Gün
        <span id="hours"></span> Saat
        <span id="minutes"></span> Dakika
        <span id="seconds"></span> Saniye
    </div>
</div>
<script>
    const countdown = () => {
        // Türkiye saati için hedef tarih UTC olarak ayarlandı
        const targetDate = new Date(Date.UTC(2025, 4, 24, 0, 0, 0)).getTime();
        const now = new Date().getTime();

        // Türkiye saatine göre mevcut zaman
        const nowInTurkeyTime = now + (new Date().getTimezoneOffset() * 60000) + (3 * 3600000); // UTC+3 için ayarlama

        const timeLeft = targetDate - nowInTurkeyTime;

        if (timeLeft >= 0) {
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours;
            document.getElementById("minutes").innerText = minutes;
            document.getElementById("seconds").innerText = seconds;
        } else {
            document.getElementById("countdown").innerText = "Süre doldu!";
        }
    };

    setInterval(countdown, 1000);
</script>
</body>
</html>
